<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!--
    This file is maintained by Font Manager.

    If you wish to make any changes it is suggested you do so using

        /home/kk/.config/font-manager/local.conf

    Any changes made to this file will be automatically relocated there
    at startup and any settings already in that file will be overwritten.
-->

    <include ignore_missing="yes">/home/kk/.config/font-manager/conf.d</include>
    <include ignore_missing="yes">/home/kk/.config/font-manager/directories.conf</include>
    <include ignore_missing="yes">/home/kk/.config/font-manager/local.conf</include>
    <include ignore_missing="yes">/home/kk/.config/font-manager/select.conf</include>

    <match target="font">
      <edit name="antialias" mode="assign">
        <bool>false</bool>
      </edit>
      <edit name="hinting" mode="assign">
        <bool>true</bool>
      </edit>
      <edit name="autohint" mode="assign">
        <bool>true</bool>
      </edit>
      <edit name="hintstyle" mode="assign">
        <const>3</const>
      </edit>
      <edit mode="assign" name="lcdfilter">
        <const>lcddefault</const>
      </edit>
  </match>

  <alias>
    <family>kk</family>
    <prefer>
      <family>WenQuanYi Zen Hei Sharp</family>
      <family>TakaoPGothic</family>
      <family>Droid Sans</family>
      <family>Microsoft YaHei</family>
    </prefer>
      <default>
        <family>Microsoft YaHei</family>
        <!--<family>WenQuanYi Zen Hei Sharp</family>-->
      </default>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>WenQuanYi Zen Hei Sharp</family>
      <family>TakaoPGothic</family>
      <family>Droid Sans</family>
      <family>kk</family>
    </prefer>
    <!--<default><family>WenQuanYi Zen Hei Sharp</family></default>-->
    <default><family>kk</family></default>
  </alias>


</fontconfig>
